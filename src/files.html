<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Files</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .file-explorer {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
        }
        .file-item {
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 5px;
            margin: 2px 0;
        }
        .file-item:hover {
            background-color: #f0f0f0;
        }
        .icon {
            display: inline-block;
            width: 20px;
            text-align: center;
            margin-right: 5px;
        }
        .folder-contents {
            margin-left: 20px;
        }
        .current-path {
            font-size: 14px;
            margin-bottom: 10px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>User Files</h1>
        <button onclick="location.href='home.html'">Back to Home</button>
    </div>
    <div id="currentPath" class="current-path"></div>
    <div id="fileExplorer" class="file-explorer"></div>
    <script src="./scripts/files.js"></script>
</body>
</html>
