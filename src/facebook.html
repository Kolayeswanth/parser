<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Bot</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/facebook.css" />
  </head>
  <body>
    <header class="header">
      <h1>Social Media Parser</h1>
      <div class="header-links">
        <a href="#tools">Tools</a>
        <a href="#documentation">Documentation</a>
        <a href="#help">Help</a>
      </div>
    </header>
    <div id="container">
      <div class="card">
        <a href="./home.html" class="back-arrow">
          <i class="fas fa-arrow-left"></i>
        </a>
        <h1>Facebook Bot</h1>
        <form id="loginForm">
          <div class="form-group">
            <input type="text" id="username" name="username" required />
            <label for="username">Username</label>
          </div>
          <div class="form-group">
            <input
              type="password"
              id="password"
              name="password"
              required
            />
            <label for="password">Password</label>
          </div>
          <button type="submit" id="submitBtn">Start Bot</button>
        </form>
        <div id="result"></div>
        <div id="logs"></div>
      </div>
    </div>

    <script>
      document.getElementById("loginForm").addEventListener("submit", function (e) {
        e.preventDefault();

        const submitButton = document.getElementById("submitBtn");
        submitButton.disabled = true;

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        // Placeholder: Facebook bot logic would be here
        document.getElementById("result").innerText = `Logging in as ${username}`;

        submitButton.disabled = false;
      });

      // Logs updates (simulation)
      setInterval(() => {
        const logsDiv = document.getElementById("logs");
        const logElement = document.createElement("p");
        logElement.innerText = "New log entry...";
        logsDiv.appendChild(logElement);
        logsDiv.scrollTop = logsDiv.scrollHeight;
      }, 3000);
    </script>
  </body>
</html>
